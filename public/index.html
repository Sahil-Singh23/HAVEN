<!DOCTYPE html>
<html>
  <head>
    <title>HAVEN</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #f0f0f0;
        height: 100vh;
        background-image: url("assets/images/w5.jpg");
        background-size: cover;
        background-position: center;
      }

      .login-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(30, 30, 30, 0.9);
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        width: 300px;
        text-align: center;
        z-index: 10;
      }

      h1 {
        margin-top: 0;
        color: #4caf50;
        font-size: 2.5rem;
      }

      p {
        margin-bottom: 20px;
        font-size: 0.9rem;
        opacity: 0.8;
      }

      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        background-color: #2c2c2c;
        color: #f0f0f0;
        box-sizing: border-box;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
        font-weight: bold;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #45a049;
      }

      canvas {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
      }

      #gameMessage {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        background: rgba(0, 0, 0, 0.6);
        padding: 10px 20px;
        border-radius: 5px;
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Login Screen -->
    <div class="login-container" id="login-screen">
      <h1>HAVEN</h1>
      <p>Enter your username to join the multiplayer world</p>
      <form id="join-form">
        <input
          type="text"
          id="username-input"
          placeholder="Enter your username"
          required
        />
        <button type="submit">Enter World</button>
      </form>
    </div>

    <!-- Game Elements -->
    <canvas id="game-canvas"></canvas>
    <div id="gameMessage" class="hidden"></div>

    <!-- Game Scripts -->
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="../../client/src/game/collisions.js"></script>
    <script src="../../client/src/utils.js"></script>
    <script src="../../client/src/entities/Player.js"></script>
    <script src="../../client/src/game/game.js" defer></script>

    <!-- Login Handling -->
    <script>
      document
        .getElementById("join-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const username = document
            .getElementById("username-input")
            .value.trim();
          if (username) {
            // Hide login screen
            document.getElementById("login-screen").style.display = "none";

            // Show canvas and game message
            document.getElementById("game-canvas").style.display = "block";
            document.getElementById("gameMessage").style.display = "block";

            // Pass username to game logic (optional global)
            window.username = username;
          }
        });
    </script>
  </body>
</html>
